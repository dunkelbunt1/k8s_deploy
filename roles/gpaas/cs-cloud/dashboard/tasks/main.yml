- name: 引入ccapi变量
  include_vars: "{{base_dir}}/roles/gpaas/cs-cloud/ccapi/defaults/main.yml"

- name: 引入inspect变量
  include_vars: "{{base_dir}}/roles/gpaas/monitor/inspect/defaults/main.yml"

 
- name: 创建 dashboard yaml文件
  template: src=dashboard.yaml dest={{ base_dir }}/manifests/cs-cloud/dashboard.yaml
  
- name: 部署 dashboard
  shell: "{{bin_dir}}/kubectl apply -f {{ base_dir }}/manifests/cs-cloud/dashboard.yaml"